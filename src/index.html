<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          class="js-input"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit" class="js-search-btn">
          <svg width="16px" height="16px" class="js-search__icon">
            <use
              class="js-search__search-icon"
              href="./images/symbol-defs.svg#icon-search"
            ></use>
          </svg>

          <span
            class="spinner-border spinner-border-sm spinner is-hidden"
            role="status"
            aria-hidden="true"
          ></span>
          <span class="label">Search</span>
        </button>
      </form>
    </div>

    <div class="gallery">
      <!-- Картки зображень -->
      <a
        href="https://pixabay.com/get/g15ca9190a2d7acea2dc18e3efb0ac48df23ceb841149d0964d3e3f3a5e25a589d9ad068b81aa2c5866b47e12350ae7e14b3cb91b5a9ad818824fa87efecf4386_1280.jpg"
      >
        <div class="photo-card">
          <img
            src="https://pixabay.com/get/g54d60313deb57536a2d5d357f3bda24a77d4b36baed932ac91994ce8b17ea3da28c3d06130fec2b00fdcc2885a6ef41e_640.jpg"
            alt="cat"
            loading="lazy"
          />
          <div class="info">
            <p class="info-item">
              <b>Likes: </b><span>84135</span>
            </p>
            <p class="info-item">
              <b>Views: </b><span>1436632</span>
            </p>
            <p class="info-item">
              <b>Comments: </b><span>12315</span>
            </p>
            <p class="info-item">
              <b>Downloads: </b><span>56315</span>
            </p>
          </div>
        </div></a
      >
     
    </div>
    <span class="loader is-hidden"></span>
    <div class="js-guard"></div>
    <!-- <button type="button" class="load-more">Load more</button> -->
    <script type="module" src="./index.js"></script>
  </body>
</html>
